<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" class="margin-top8" fxLayoutAlign="center center" [fxShow]="true">
      <div fxLayout="column wrap" class="btn-bg" fxFlex="95" fxLayoutAlign="start end" [fxShow]="true"><button mat-raised-button class="btn-radius22px dark-blue-bg" color="primary" (click)="openDialog()">Add User</button></div>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column wrap" class="overflowX dashboard-table" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
        <div fxLayout="column">
          <table mat-table [dataSource]="page.tableData" class="table-width-fix">
            <tr mat-header-row *matHeaderRowDef="[&apos;firstName&apos;,&apos;lastName&apos;,&apos;email&apos;,&apos;password&apos;,&apos;941bf728-d95b-8d43-07ca-99e4d53ab8b5&apos;,&apos;e8d91607-1850-820a-8607-58c30d2ab2f9&apos;]"></tr>
            <tr mat-row *matRowDef="let row; columns: [&apos;firstName&apos;,&apos;lastName&apos;,&apos;email&apos;,&apos;password&apos;,&apos;941bf728-d95b-8d43-07ca-99e4d53ab8b5&apos;,&apos;e8d91607-1850-820a-8607-58c30d2ab2f9&apos;];"></tr>

            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.firstName}}</td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef>Surname</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{table.email}}</td>
            </ng-container>

            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef>Password</th>
              <td mat-cell *matCellDef="let table; let i = index;">{{ table.password }}</td>
            </ng-container>

            <ng-container matColumnDef="941bf728-d95b-8d43-07ca-99e4d53ab8b5">
              <th mat-header-cell *matHeaderCellDef>Eligible to book</th>
              <td mat-cell *matCellDef="let table; let i = index;"><span [ngClass]="(table.canBook === true) ? &apos;green-color&apos; : &apos;red-color&apos;" class="font-weight600">
                {{ (table.canBook === true) ? &apos;Yes&apos; : &apos;No&apos; }}</span></td>
            </ng-container>

            <ng-container matColumnDef="e8d91607-1850-820a-8607-58c30d2ab2f9">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let table; let i = index;">
                <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true">
                  <mat-icon style="color: green;" class="cursor" (click)="openEditDialog(table)">edit</mat-icon>
                  <mat-icon style="color: red;" class="cursor" (click)="deleteUser(table._id)">delete</mat-icon>
                </div>
              </td>
            </ng-container>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
