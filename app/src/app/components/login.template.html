<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true">
      <div fxLayout="column wrap" fxFlex="49.7" fxLayoutAlign="start stretch" [fxShow]="true"><img imgSrc="Web/Icons/boardroom.jpg" class="full-height full-width"></div>
      <div fxLayout="row wrap" fxFlex="49.7" fxLayoutAlign="center center" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="89" fxLayoutGap="12px" fxLayoutAlign="start stretch" [fxShow]="true" *ngIf="page.showLogin">
          <div fxLayout="column wrap" fxLayoutAlign="start center" [fxShow]="true">
            <div style="color: #a3cce9;" class="font-weight600 xxlarge-text">
              Login</div>
          </div>
          <form #loginForm="ngForm">
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
                <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                  <input matInput [(ngModel)]="page.dm.login.email" name="email" type="email" placeholder="Enter Email" [required]="true" email>
                  <mat-error align="start" *ngIf="loginForm.controls[&apos;email&apos;]?.errors?.required">Email is required</mat-error>
                  <mat-error align="start" *ngIf="loginForm.controls[&apos;email&apos;]?.errors?.email">Invalid email address</mat-error>
                  <mat-label>Email</mat-label>
                </mat-form-field>
                <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                  <input matInput [(ngModel)]="page.dm.login.password" name="password" placeholder="Enter Password" [required]="true" maxlength="15" minlength="4">
                  <mat-error align="start" *ngIf="loginForm.controls[&apos;password&apos;]?.errors?.required">Password is required</mat-error>
                  <mat-error align="start" *ngIf="loginForm.controls[&apos;password&apos;]?.errors?.minlength">Password Maximum Length is more than 4</mat-error>
                  <mat-label>Password</mat-label>
                </mat-form-field>
              </div>
              <div fxLayout="column wrap" class="btn-bg" fxLayoutGap="15px" fxLayoutAlign="start stretch" [fxShow]="true"><button mat-raised-button class="btn-radius22px" color="primary" (click)="login(loginForm.value)" [disabled]="loginForm.invalid">Login</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
